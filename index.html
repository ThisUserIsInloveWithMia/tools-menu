<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Menu</title>
  <meta name="theme-color" content="#4f46e5">

  <script>
    // Daily version (YYYYMMDD)
    const today = new Date();
    const v = today.getFullYear().toString()
              + String(today.getMonth() + 1).padStart(2, '0')
              + String(today.getDate()).padStart(2, '0');

    // Manifest with version
    document.write('<link rel="manifest" href="manifest.json?v=' + v + '">');
  </script>

  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #ff7e00);
      color: #fff;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2em;
      text-align: center;
      text-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    h2 {
      margin-bottom: 40px;
      font-size: 1.1em;
      font-weight: 400;
      text-align: center;
      color: #eee;
    }
    .menu {
      display: flex; gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .menu a {
      display: inline-block;
      padding: 16px 30px;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }
    .menu a:hover {
      background: #fff;
      color: #333;
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <h1>Welcome ‚Äî Choose a Tool!</h1>
  <h2>This is focused for KBS only</h2>
  <div class="menu" id="menu"></div>

  <script>
    // Insert all 3 menu links with daily version
    const menu = document.getElementById("menu");
    menu.innerHTML = `
      <a href="DSIRProcessor_v6_3_UI_layout.html?v=${v}">üìä DSIR Processor</a>
      <a href="InvoiceGenerator.html?v=${v}">üßæ Invoice Generator</a>
      <a href="AutoPMIX.html?v=${v}">‚öôÔ∏è Product Mix Generator</a>
    `;

    // Register service worker with daily version
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js?v=" + v)
        .then(() => console.log("‚úÖ Service Worker Registered with version " + v))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
</body>
</html>
